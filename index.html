<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">TIC TAC TOE</h1>
        <table class="tic-tac-toe">
            <tr>
                <td class="cell"><img src="https://www.illustoon.com/photo/thum/7266.png" id="1" alt="Cell 1"></td>
                <td class="cell"><img src="https://www.illustoon.com/photo/thum/7266.png" id="2" alt="Cell 2"></td>
                <td class="cell"><img src="https://www.illustoon.com/photo/thum/7266.png" id="3" alt="Cell 3"></td>
            </tr>
            <tr>
                <td class="cell"><img src="https://www.illustoon.com/photo/thum/7266.png" id="4" alt="Cell 4"></td>
                <td class="cell"><img src="https://www.illustoon.com/photo/thum/7266.png" id="5" alt="Cell 5"></td>
                <td class="cell"><img src="https://www.illustoon.com/photo/thum/7266.png" id="6" alt="Cell 6"></td>
            </tr>
            <tr>
                <td class="cell"><img src="https://www.illustoon.com/photo/thum/7266.png" id="7" alt="Cell 7"></td>
                <td class="cell"><img src="https://www.illustoon.com/photo/thum/7266.png" id="8" alt="Cell 8"></td>
                <td class="cell"><img src="https://www.illustoon.com/photo/thum/7266.png" id="9" alt="Cell 9"></td>
            </tr>
        </table>
        <button id="reset">RESET</button>

        <footer>&copy; Created by Sumedh Akula</footer>
    </div>

    <script src="src.js"></script>
</body>
</html>
